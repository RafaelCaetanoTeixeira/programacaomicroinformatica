<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 1 - TP 3</title>
    <link type="text/css" rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<div class="container">
        <p>
            <a class="button" href="../tp3/tp3vetor.html">Voltar</a>
        </p>
</div>
    <script type="text/javascript">
        var vet = [8];
        var pos = [];
        var neg = [];
        for(var x = 0; x < 8; x++){
            vet[x] = parseInt(prompt("Digite um numero:"));
        }
    
        for (var x = 0; x < 8; x++){
            if(vet[x] < 0){
                neg.push(vet[x]);
            }
            else{
                pos.push(vet[x]);
            }
        }
        for (var x = 0; x < pos.length; x++){           
            document.write("Vetor Positivo: " + pos[x] + "<br>");
        }
        for (var x = 0; x < neg.length; x++){
            document.write("Vetor Negativo: " + neg[x] + "<br>");
        }
    </script>
</body>
</html>
