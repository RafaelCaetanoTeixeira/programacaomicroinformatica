<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 5 - TP 3</title>
    <link type="text/css" rel="stylesheet" href="../css/style.css"/>
</head>
<body>
        <div class="container">
                <p>
                    <a class="button" href="../tp3/tp3vetor.html">Voltar</a>
                </p>
        </div>
    <script type="text/javascript">
        var vet = [100];
        var n = 0;
        var cont = 0;
        var t = 0;
        var a = 0;
        do{
            vet[a] = parseInt(prompt("Digite um numero:"));
            if(vet[a] != 0){
                n = vet[a];
                a++;
            }
            else{
                t = 1;
            }
        } while (t == 0);
        for (var i = 0; i < a; i++){
            if(vet[i] == n){
                cont = cont + 1;
            }
        }
        document.write("Numeros iguais ao ultimo digitado: " + (cont - 1));
    </script>
</body>
</html>
