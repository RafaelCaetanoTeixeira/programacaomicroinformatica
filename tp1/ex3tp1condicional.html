<hmtl><head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<div class="container">
    <h1>Organizador de números</h1>
    <p>
        Digite um número: <br>
        <input type="text" id="num1">
    </p>
    <p>
        Digite outro número: <br>
        <input type="text" id="num2">
    </p>
    <p>
        Digite mais outro número: <br>
        <input type="text" id="num3">
    </p>
    <p>
        <input type="button" class="button" value="Calcular" onclick="numCrescente()">
    </p>
    <br>
	<p>
		<a class="button" href="../tp1/tp1condicional.html">Voltar</a>
	</p>
</div>
<script>
    function numCrescente() {
        var num1 = Number(document.all['num1'].value);
        var num2 = Number(document.all['num2'].value); 
        var num3 = Number(document.all['num3'].value);
        if (num1 < num2 & num2 < num3) {
            document.write("A ordem crescente é: " + num1 + ", " + num2 + ", " + num3 + ".<br><p><a href='../tp1/ex3tp1condicional.html'>Voltar</a></p>");
        } else if (num1 < num3 & num3 < num2) {
            document.write("A ordem crescente é: " + num1 + ", " + num3 + ", " + num2 + ".<br><p><a href='../tp1/ex3tp1condicional.html'>Voltar</a></p>");
        } else if (num2 < num1 & num1 < num3) {
            document.write("A ordem crescente é: " + num2 + ", " + num1 + ", " + num3 + ".<br><p><a href='../tp1/ex3tp1condicional.html'>Voltar</a></p>");
        } else if (num2 < num3 & num3 < num1) {
            document.write("A ordem crescente é: " + num2 + ", " + num3 + ", " + num1 + ".<br><p><a href='../tp1/ex3tp1condicional.html'>Voltar</a></p>");
        } else if (num3 < num1 & num1 < num2) {
            document.write("A ordem crescente é: " + num3 + ", " + num1 + ", " + num2 + ".<br><p><a href='../tp1/ex3tp1condicional.html'>Voltar</a></p>");
        } else if (num3 < num2 & num2 < num1) {
            document.write("A ordem crescente é: " + num3 + ", " + num2 + ", " + num1 + ".<br><p><a href='../tp1/ex3tp1condicional.html'>Voltar</a></p>");
        }
    }
</script>

</body>
