<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="../css/style.css"/>
	<title>Exercício-1: Bhaskara</title>
</head>
<body>
	<script type="text/javascript">
		var a = prompt('Digite a');
		var b = prompt('Digite b');
		var c = prompt('Digite c');

	a = Number(a);
	b = Number(b);
	c = Number(c);

		var delta = (b*b)-4*a*c;

	if (delta>0) {
		var x1 = (-b + Math.sqrt(delta))/(2*a);
		var x2 = (-b - Math.sqrt(delta))/(2*a);

	x1 = Number(x1);
	x2 = Number(x2);

		document.all['delta'].innerHTML = delta;
		document.all['x1'].innerHTML = x1;
		document.all['x2'].innerHTML = x2;

	}else{
		alert('Delta negativo, não possui raiz.');
	}
	</script>
<div class="container">

	<h2><b>Cálculo Bháskara</b></h2>

<table border="1">
	
	<tr>
		<td><b><i>Dado</i></b></td>
		<td><b><i>Resultado</i></b></td>
	</tr>
	<tr>
		<td><b>Delta</b></td>
		<td id="delta"></td>
	</tr>
	<tr>
		<td><b>X1</b></td>
		<td id="x1"></td>
	</tr>
	<tr>
		<td><b>X2</b></td>
		<td id="x2"></td>
	</tr>

</table>

<br>

<input type="button" value="Tentar Novamente" onclick="calcularBaskara()">
<br>

</div>

</body>
</html>
