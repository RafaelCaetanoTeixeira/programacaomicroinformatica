<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<link type="text/css" rel="stylesheet" href="../css/style.css"/>
</head>
<body>

<div class="container">

<script type="text/javascript">
for (var i = 0; i < 1; i++) {
	var salario = prompt("Digite um numero");
		if (salario <= 500) {
			salario = salario * 1.05
		}else if (salario >= 500 && salario <= 1200) {
			salario = salario * 1.12
		}if (salario <= 600) {
			salario = salario + 150
		}else if (salario > 600) {
			salario = salario + 100
		}
		document.write(salario);
}
</script>
<p><a class="button" href="tp2for.html">Voltar</a></p>
</div>
</body>
</html>
